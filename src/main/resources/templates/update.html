<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Update film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Modify Film</h1>
    <form action="/film/update" method="post">
        <p>
            <label for = "id" class="form-label">ID</label>
            <input type="text" name="id" id="id" class="form-control" th:value="${film.id}" >
        </p>
        <p>
            <label for = "title" class="form-label">Title</label>
            <input type="text" name="titre" id="title" class="form-control" th:value="${film.title}" required>
        </p>
        <p>
            <label for = "description" class="form-label">Description</label>
            <textarea rows="5" name="description" id="description" class="form-control" th:text=${film.description} required></textarea>
        </p>
        <p>
            <label for = "year" class="form-label">Year</label>
            <input type="text" name="year" id="year" class="form-control" th:value="${film.year}" required>
        </p>
        <p>
            <label for = "category" class="form-label">Category</label>
            <select name="category"  id="category" class="form-select">
                <option th:value="${film.category.id}" th:text="${film.category.nom}" >
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${cat.id==film.category.id}">
            </select>
            <input type="submit" class="btn btn-outline-primary" value="Modify">

    </form>
</div>
</body>
</html>
