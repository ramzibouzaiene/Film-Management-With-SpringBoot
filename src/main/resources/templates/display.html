<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Films List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Films List</h1>
        <table class="table table-hover">
            <thead>
            <tr style="background-color: #cccccc;">
                <th>#</th>
                <th>TITLE</th>
                <th>DESCRIPTION</th>
                <th>YEAR</th>
                <th>CATEGORY</th>
                <th>ACTION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="f : ${films}">
                <td th:text="${f.id}"></td>
                <td th:text="${f.title}"></td>
                <td th:text="${f.description}"></td>
                <td th:text="${f.year}"></td>
                <td th:text="${f.category.name}"></td>
                <td>
                    <a th:href="@{/film/delete/{id} (id=${f.id})}" class="btn btn-outline-danger"
                    onclick="return confirm('Are you sure you want to delete this film ?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
